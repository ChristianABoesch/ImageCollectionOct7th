<!doctype html>
<html>
  <head>
    <title>
      A glimpse into The Dancing Age
    </title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script>
      var currentSlide = 0;
      var goPrev = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide - 1) % 5;
        if(currentSlide < 0){
          currentSlide = 5 + currentSlide;
        }
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      var goNext = function(){
        $("img").fadeOut();
        currentSlide = (currentSlide + 1) % 5;
        $("img:nth-of-type(" + (currentSlide+1) + ")").stop().fadeIn(1000);
        return;
      }

      // Replace your play() function with this code. 
      var audio
      var intervalId;
      function play() {
        audio = new Audio('music/Live Your Life (First Draft).m4a');
        audio.play();
        intervalId = window.setInterval(function(){
          goNext();
        }, 4000);
      }

      function stop(){
        clearInterval(intervalId);
        audio.pause();
      }

     </script>
     <style>
      img{
        position: absolute;
      }
      #prev{
        position: fixed;
        bottom: 10px;
        left: 10px;
      }
      #next{
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
     </style>
  </head>

  <button onclick="play()">DANCING MUSIC</button>
  <button onclick="stop()">Stop</button>
  <p>Song: "Live Your Life" by Christian Boesch</p>

  <h1>Old remnants of an ancient kingdom most renowned for dancing.</h1>

  <body onload='$("img").fadeOut(0);$("img:nth-of-type(1)").fadeIn()'>
  <img src='images/a-castle-full-of-dancers-in-the-style-of-medieval-art-58800126.png'>
  <img src='images/a-herd-of-elephants-dancing-with-a-disco-ball-above-them-in-the-style-of-medieval-art-675283829.png'>
  <img src='images/a-group-of-worms-dancing-with-a-disco-ball-above-them-in-the-style-of-medieval-art-275027917.png'>
  <img src='images/kings-and-queens-dancing-with-a-disc-jockey-in-the-middle-in-the-style-of-medieval-art-907939918.png'>
  <img src='images/dancing-men-and-women-with-the-heads-of-boars-in-the-style-of-medieval-art-161075223.png'>
  <button onclick='goPrev()' id='prev'> Prev </button>
  <button onclick='goNext()' id='next'> Next </button>


  </body>
</html>
